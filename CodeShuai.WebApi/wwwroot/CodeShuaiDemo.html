<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{ msg }}
		</div>
		<script>
			// var app = new Vue({
			// 	el: '#app',
			// 	data: {
			// 		message: 'Hello Vue!'
			// 	}
			// })
			var vm = new Vue({
				el: '#app',
				data: {
					msg: 'Hello World!',
				},
				methods: {
					get: function() {
						//发送get请求
						this.$http.get('api/values/test').then(function(res) {
							document.write(res.body);
						}, function() {
							console.log('请求失败处理');
						});
					}
				}
			});
		</script>

	</body>
</html>
